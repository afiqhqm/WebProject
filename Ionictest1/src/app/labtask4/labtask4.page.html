<ion-header>
  <ion-toolbar color="success">
    <ion-title class="ion-text-center">LAB TASK 4</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-radio-group value="grape">
      <ion-list-header>  
        <ion-label>Fruit</ion-label>
      </ion-list-header>
      <img src="/assets/Fruits.jpg">
      <ion-item>
        <ion-label>Apple</ion-label>
        <ion-radio slot="start" color="success" value="apple"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Grape</ion-label>
        <ion-radio slot="end" color="tertiary" value="grape"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Cherry</ion-label>
        <ion-radio slot="start" color="danger" value="cherry"></ion-radio>
      </ion-item>
    </ion-radio-group>

    <ion-radio-group allow-empty-selection value="anchovies">
      <ion-list-header>
        <ion-label>Pizza Topping</ion-label>
      </ion-list-header>
      <img src="/assets/pizza.jpg">
      <ion-item>
        <ion-label>Beef</ion-label>
        <ion-radio slot="start" color="primary" value="beef"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Anchovies</ion-label>
        <ion-radio slot="start" color="secondary" value="anchovies"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Sausage</ion-label>
        <ion-radio slot="end" color="tertiary" value="sausage"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Bellpepper</ion-label>
        <ion-radio slot="end" color="success" value="tomato"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Tomato</ion-label>
        <ion-radio slot="end" color="warning" value="carrot"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Pepperoni</ion-label>
        <ion-radio slot="start" color="danger" value="pepperoni"></ion-radio>
      </ion-item>
    </ion-radio-group>

    </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="dark">
    <ion-title class="ion-text-center">Copyright@kuptm</ion-title>
  </ion-toolbar>
</ion-footer>
